<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Kejani</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a> </li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>
    <div class="col s12 m7">
        <h2 class="header" id="form-header">Contact Us Today</h2>
        <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input data-validation="length alphanumeric" data-validation-length="min4" id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">First Name</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input data-validation="email" id="icon_telephone" type="email" class="validate">
                                <label for="icon_telephone">Email Address</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">comment</i>
                                <textarea data-validation="length" data-validation-length="min5" id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Enter message here</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <button data-target="modal1" id="download-button" class="btn-large waves-effect waves-light orange modal-trigger">Send Message</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>

    <!-- Modal Trigger -->
    <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->
    
    <!-- Modal Structure --> 
    <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">
            <h4>Thank you for your feedback</h4>
            <p>Your feedback is highly appreciated.</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Okay</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.77/jquery.form-validator.min.js"></script>
    <script>
        $(document).ready(function () {
            if($.validate({})){
                $('.modal').modal();
            }            
        });

    </script>

</body>
</html>
